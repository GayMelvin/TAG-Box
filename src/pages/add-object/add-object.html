<ion-header>

  <ion-navbar>
    <ion-title>Ajout d'un objet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="add-object">

  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input [(ngModel)]="name" type="text" placeholder="Fill the game name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Description</ion-label>
    <ion-textarea [(ngModel)]="descr"  placeholder="Fill description to describe your game"></ion-textarea>
  </ion-item>


  <label stacked>Picture</label>
  <input [(ngModel)]="photo" type="file" />

  <button ion-button id="addObjectBtn" block (click)="addObject(name, descr, photo)">Add this object</button>
</ion-content>
